<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="cat-duo">
        <div class="cat" id="billie">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="eye left"></div><div class="eye right"></div>
            <div class="tear" style="left: 32px;"></div>
            <div class="name-tag">BILLIE</div>
        </div>

        <div class="cat" id="sky">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="eye left"></div><div class="eye right"></div>
            <div class="tear" style="right: 32px;"></div>
            <div class="name-tag">SKY</div>
        </div>
    </div>

    <h1 id="mainText">Will you be my Valentine?</h1>

    <div class="btn-container">
        <button id="yesBtn">YES</button>
        <button id="noBtn">No</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
